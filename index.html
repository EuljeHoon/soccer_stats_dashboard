<!DOCTYPE html>
<html>
  <head>
    <title>Django + JS Test</title>
  </head>
  <body>
    <h1 id="message">Loading...</h1>

    <script>
      fetch("http://127.0.0.1:8000/api/hello/")
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("message").innerText = data.message;
        });
    </script>
  </body>
</html>
